<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-box">
    <h1 class="titulo">TABELA</h1>
    <button class="add">Adicionar Fileira</button>
  </div>
  <table>
    <thead>
      <td>Empresa</td>
      <td>Ticker</td>
      <td>Data da Compra</td>
      <td>Quantidade</td>
      <td>Preço da Compra</td>
      <td>Total da Compra</td>
      <td>Data da Venda</td>
      <td>Preço da Venda</td>
      <td>Total da Venda</td>
      <td>Tipo</td>
      <td>Ajuste</td>
      <td>Resultado</td>
      <td>Mês de Fechamento</td>
    </thead>
    <tbody class="corpo">
       
    </tbody>
  </table>
  
  
  <script src="tabela.js"></script>
  <script src="app.js"></script>
</body>
</html>
