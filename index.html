<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">TABELA</h1>
  <form action="" class="grid">
  
      <span>Empresa</span><input type="text" class="empresa">
      <span>Ticker</span><input type="text" class="ticker">
      <span>Data da Compra</span><input type="date" class="data-c">
      <span>Quantidade</span><input type="number" class="quantidade">
      <span>Preço da Compra</span><input type="number" class="preco-c">
      <span>Data da Venda</span><input type="date" class="data-v">
      <span>Preço da Venda</span><input type="number" class="preco-v">
      <span>Tipo</span><input type="text" class="tipo">
      <span>Ajuste</span><input type="number" class="ajuste">
      <span>Mês de fechamento</span><input type="text" class="mes">
      <input type="submit" class="add" value="Adicionar Ação">
   
  </form>
  
  <table>
    <thead>
      <td>Empresa</td>
      <td>Ticker</td>
      <td>Data da Compra</td>
      <td>Quantidade</td>
      <td>Preço da Compra</td>
      <td>Total da Compra</td>
      <td>Data da Venda</td>
      <td>Preço da Venda</td>
      <td>Total da Venda</td>
      <td>Tipo</td>
      <td>Ajuste</td>
      <td>Resultado</td>
      <td>Mês de Fechamento</td>
    </thead>
    <tbody class="corpo">
       
    </tbody>
  </table>
  
  
  <script src="tabela.js"></script>
  <script src="app.js"></script>
</body>
</html>
